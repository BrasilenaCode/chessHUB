<figure>
  <img src="assets/foto/partite.jpg" alt="fotoPlayers"/>
  <div class="overlay flex-center rgba-blue-light">
  </div>
</figure>
<div class="container margine">
  <h1 class="mb-2 sposta text-center fw-bold display-1 text-white ombra">Partite giocate</h1>
<div class="tab row justify-content-center margine-meno mb-5">
  <button class="btn btn-lg btn-block tablinks mx-3 col-sm-2" [class.active]="all" (click)="visualizzaTutte()">Tutte</button>
  <button class="btn btn-lg btn-block tablinks mx-3 col-sm-2" [class.active]="showPublic" (click)="visualizzaPubbliche()">Pubbliche</button>
  <button class="btn btn-lg btn-block tablinks mx-3 col-sm-2" [class.active]="showFriends" (click)="visualizzaAmici()">Solo amici</button>
</div>
<div class="row justify-content-center mx-0">
  <div *ngIf="this.partiteVisualizzate?.length == 0" class="col-12 text-center">
    <h3>Nessuna partita da mostrare</h3>
  </div>
  <app-partita-show class="col justify-content-center d-flex" *ngFor="let partita of partiteVisualizzate" [partita]="partita"></app-partita-show>
</div>

</div>

<div class="overlay-loading" *ngIf="caricamento">
  <div class="overlay-content">
      <b>Caricamento...</b>
      <mat-spinner></mat-spinner>
  </div>
</div>
