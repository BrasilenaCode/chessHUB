<div class="center">
  <form class="modulo-form" (ngSubmit)="registrati()" (click)="clearErrorMessage()">
    <div class="h4">Registrazione</div>
    <div class="mb-3 mt-3">
      <label for="nome" class="form-label">Nome:</label>
      <input class="form-control dim" id="nome" placeholder="Inserisci nome" name="nome" [formControl]="nome">
    </div>
    <div class="mb-3">
      <label for="cognome" class="form-label">Cognome:</label>
      <input class="form-control dim" id="cognome" placeholder="Inserisci cognome" name="cognome" [formControl]="cognome">
    </div>
    <div class="mb-3 mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="username" class="form-control dim" id="username" placeholder="Inserisci username" name="username" [formControl]="username">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control dim" id="pwd" placeholder="Inserisci password" name="pswd" [formControl]="password">
    </div>
    <div class="mb-3">
      <label for="rppwd" class="form-label">Ripeti password:</label>
      <input type="password" class="form-control dim" id="rppwd" placeholder="Inserisci password" name="rppswd" [formControl]="repeatedPassword">
    </div>
    <div class="mb-3">
      <label for="nazionalita" class="form-label">Nazionalità:</label>
      <div class="dim form-floating">
        <select class="form-select" id="nazionalita" name="nazionalità" [formControl]="nazionalita">
          <option *ngFor="let nazione of nationalities" [value]="nazione">{{nazione}}</option>
        </select>
        <label for="nazionalita" class="form-label">Seleziona:</label>
      </div>
    </div>
    <div class="mb-3 mb-3">
      <label for="dataNascita" class="form-label">Data di nascita:</label>
      <input type="date" class="form-control dim" id="dataNascita" name="dataNascita" [formControl]="dataNascita">
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <br *ngIf="errorMessage">
    <button type="submit" class="btn btn-primary">Registrati</button>
  </form>
</div>
