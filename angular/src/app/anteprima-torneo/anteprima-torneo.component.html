<div *ngFor="let type of researchType; let typeIndex = index">
  <h2 class="text-center">{{ type }}</h2>
  <div *ngIf="listOfTournaments[typeIndex] && listOfTournaments[typeIndex].length > 0; else noResults">
    <div class="row justify-content-around">
      <div *ngFor="let torneo of listOfTournaments[typeIndex]" class="col d-flex justify-content-center">
        <article class="card text-center" (click)="vaiAlTorneo(torneo)">
          <h3 class="card-title text-center">{{ torneo.nome }}</h3>
          <p class="card-subtitle text-center">{{ torneo.luogo }}</p>
          <div class="overlay mask flex-center rgba-blue-light">
          </div>
        </article>
      </div>
    </div>
  </div>
  <ng-template #noResults>
    <p class="text-center">Nessun risultato</p>
  </ng-template>
</div>
<div class="overlay-loading" *ngIf="!caricamentoFinito">
  <div class="overlay-content">
      <b>Caricamento...</b>
      <mat-spinner></mat-spinner>
  </div>
</div>
