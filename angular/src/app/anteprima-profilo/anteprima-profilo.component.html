<div *ngFor="let type of researchType; let typeIndex = index">
  <h2>{{ type }}</h2>
  <div *ngIf="listOfUsers[typeIndex] && listOfUsers[typeIndex].length > 0; else noResults">
    <div *ngFor="let utente of listOfUsers[typeIndex]">
      <div class="card">
        <article (click)="vaiAlProfilo(utente)">
          <h3 class="card-title">{{ utente.username }}</h3>
          <h4 class="card-subtitle mb-2 text-muted">{{ utente.nome }} {{ utente.cognome }}</h4>
        </article>
      </div>
    </div>
  </div>
  <ng-template #noResults>
    <p>Nessun risultato</p>
  </ng-template>
</div>
