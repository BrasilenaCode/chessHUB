<figure>
  <img src="assets/foto/profilo.jpg" alt="fotoPlayers"/>
  <div class="overlay flex-center rgba-blue-light">
  </div>
</figure>
<div class="pagina">
  <div [innerHTML]="pagina! | safeHtml"></div>
  <div class="justify-content-center">
    <p class="text-center mt-2">
      <a *ngIf="registrato&&!seguendo&&!richiestaInviata" type="button" class="button-center btn btn-success" (click)="segui()">Invia Richiesta</a>
      <a *ngIf="registrato&&seguendo" type="button" class="btn btn-success button-center" (click)="nonSeguire()">Non seguire pi√π</a>
      <a *ngIf="registrato&&richiestaInviata" type="button" class="btn btn-success button-center" (click)="nonSeguire()">Annulla Richiesta</a>
      <a *ngIf="admin&&!utenteAdmin" type="button" class="btn btn-success button-center margineSinistra" (click)="rendiAdmin()">Rendi Admin</a>
    </p>
    <h4 class="text-center">Ultime partite giocate</h4>
    <p class="text-center" *ngIf="partite?.length == 0">Nessuna partita giocata ancora</p>
    <div class="row justify-content-center margine">
      <app-partita-show class="col d-flex justify-content-center" *ngFor="let partita of partite" [partita]="partita"></app-partita-show>
    </div>
    <div>
      <h4 class="text-center">Ultime partite fuori torneo</h4>
      <p  class="text-center" *ngIf="partiteFuoriTorneo?.length == 0">Nessuna partita giocata ancora</p>
      <div class="row justify-content-center margine">
        <app-partita-show class="col d-flex justify-content-center" *ngFor="let partita of partiteFuoriTorneo" [partita]="partita"></app-partita-show>
      </div>
    </div>
    <div class="justify-content-center text-center mb-3">
      <a class="mb-2 mt-2">
        <button *ngIf="condizione1==3||condizione2==3" class="btn btn-primary" (click)="vaiAllePartite()">Visualizza tutte le partite</button>
      </a>
    </div>
  </div>
</div>
