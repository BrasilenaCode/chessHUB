<figure>
  <img src="assets/foto/profilo.jpg" alt="fotoPlayers"/>
  <div class="overlay flex-center rgba-blue-light">
  </div>
</figure>
<div class="pagina">
<div [innerHTML]="pagina! | safeHtml"></div>
<div>
  <div class="larghezza">
    <h4>Richieste di amicizia</h4>
    <p class="text-center" *ngIf="richieste?.length == 0">Nessuna richiesta al momento</p>
    <div class="justify-content-center d-flex">
      <app-richiesta class="w-25 row" *ngFor="let richiesta of richieste" (refreshParent)="refreshParentComponent()" [richiesta]="richiesta"></app-richiesta>
    </div>
  </div>
</div>
<div>
  <div>
      <h4 class="text-center">Ultime partite giocate</h4>
      <p  class="text-center" *ngIf="partite?.length == 0">Nessuna partita giocata ancora</p>
    <div class="row justify-content-center margine">
      <app-partita-show class="col d-flex justify-content-center" *ngFor="let partita of partite" [partita]="partita"></app-partita-show>
    </div>
  </div>
</div>
  <div class="row justify-content-center destra">
    <a href="partite" class="col-sm-2 m-5">
      <button class="btn btn-primary" (click)="vaiAllePartite()">Visualizza tutte le partite</button>
    </a>
    <a href="statistiche" class="col-sm-2 m-5">
      <button class="btn btn-primary  " (click)="vaiAlleStatistiche()">vai alle statistiche complete</button>
    </a>
  </div>
  <div class="row justify-content-center destra">
    <a class="col-sm-2 m-5">
      <button class="btn btn-primary" (click)="eliminaAccount()">Elimina account</button>
    </a>
  </div>
</div>
<div class="overlay-loading" *ngIf="!caricamentoFinito">
  <div class="overlay-content">
      <b>Caricamento...</b>
      <mat-spinner></mat-spinner>
  </div>
</div>
