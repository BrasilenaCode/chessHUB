<div [innerHTML]="pagina"></div>
<div>
  <a routerLink="/modificaDati">Modifica dati</a>
  <h4>Richieste di amicizia</h4>
  <p *ngIf="richieste?.length == 0">Nessuna richiesta al momento</p>
  <app-richiesta *ngFor="let richiesta of richieste" (refreshParent)="refreshParentComponent()" [richiesta]="richiesta"></app-richiesta>
</div>
<div>
  <div>
      <h4>Ultime partite giocate</h4>
      <p *ngIf="partite?.length == 0">Nessuna partita giocata ancora</p>
      <app-partita-show *ngFor="let partita of partite" [partita]="partita"></app-partita-show>
  </div>
  <button (click)="vaiAllePartite()">Visualizza tutte le partite</button>
</div>
<button (click)="vaiAlleStatistiche()">vai alle statistiche complete</button>
