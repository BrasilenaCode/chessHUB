<figure>
    <img src="assets/foto/cerca.jpg" alt="fotoPlayers"/>
    <div class="overlay flex-center rgba-blue-light">
    </div>
</figure>
<div>
    <div class="container">
        <form class="form-inline my-5 my-lg-0" (ngSubmit)="search()">
            <div class="d-flex mx-5 container">
                <input class="form-control mx-3 col mr-sm-2 barra text-center" type="search" placeholder="Cerca utenti o tornei..." [formControl]="toSearch">
                <button class="col-sm-1 btn btn-primary" type="submit">Cerca</button>
            </div>
        </form>
        <div class="risposta col justify-content-center">
            <div class="tab row m-5 justify-content-center">
                <button class="btn btn-lg btn-block tablinks mx-3 col-sm-2" [class.active]="showUsers" (click)="visualizzaUtenti()">Utenti</button>
                <button class="btn btn-lg btn-block tablinks mx-3 col-sm-2" [class.active]="showTournaments" (click)="visualizzaTornei()">Tornei</button>
            </div>
            <div *ngIf="showUsers" class="tabcontent col">
                <app-anteprima-profilo></app-anteprima-profilo>
            </div>
            <div *ngIf="showTournaments" class="tabcontent col">
                <app-anteprima-torneo></app-anteprima-torneo>
                <div class="mb-4 text-center">
                    <a href="torneiVicini" class="col-sm-2 m-5">
                        <button class="btn btn-success">Trova i tornei vicini a te</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
