<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" (input)="onChanges($event)">
</form>
<div class="tab">
    <button class="btn btn-lg btn-block tablinks" [class.active]="showUsers" (click)="visualizzaUtenti()">Utenti</button>
    <button class="btn btn-lg btn-block tablinks" [class.active]="showTournaments" (click)="visualizzaTornei()">Tornei</button>
</div>

<div *ngIf="showUsers" id="London" class="tabcontent">
    <app-anteprima-profilo></app-anteprima-profilo>
</div>

<div *ngIf="showTournaments" id="Paris" class="tabcontent">
    <app-anteprima-torneo></app-anteprima-torneo>
</div>
