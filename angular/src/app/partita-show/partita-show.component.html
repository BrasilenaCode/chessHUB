<div class="card">
  <div class="card-body">
    <h5 class="card-title">Partita in data: {{partita?.data | date: 'dd/MM/yyyy' }}</h5>
    <p class="card-subtitle">Giocatore 1: {{partita?.giocatore1?.username}}</p>
    <p class="card-subtitle">Giocatore 2: {{partita?.giocatore2?.username}}</p>
    <p class="card-text">Turno: {{partita?.turno}}</p>
  </div>
</div>
