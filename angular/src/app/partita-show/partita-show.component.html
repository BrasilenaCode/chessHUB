<div *ngIf="admin" class="card" (click) = caricaPartita()>
  <p id = white>{{white}}</p>

  <select *ngIf = "modifica" [(ngModel)] = "this.partita!.esito" title="Esito">
    <option value="0">  -  </option>
    <option value="1"> 1-0 </option>
    <option value="2"> 0-1 </option>
    <option value="3"> 1/2 </option>
  </select>
  
  <p id = black>{{black}} </p>
  <button class="card-body" *ngIf="partita?.esito !='0'" (click) = "visualizzaPartita()">Visualizza Partita</button>
</div>

<div *ngIf="!admin && privacy" class="card" (click) = visualizzaPartita()>
  <p id = white>{{white}}</p>
  <label> {{risultato}} </label>
  <p id = black>{{black}} </p>
</div>
