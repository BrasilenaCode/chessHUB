<figure>
    <img src="assets/foto/stats.jpg" alt="fotoPlayers"/>
    <div class="overlay flex-center rgba-blue-light">
    </div>
</figure>
<div class="contenitore">
    <h1 class="text-center fw-bold display-1 text-white margine">Statistiche</h1>
<div [ngClass]="{'d-flex': !isScreenResized}" class=" mt-5 pt-5 justify-content-center text-center mx-auto">
    <div class="col">
    <div class="prova justify-content-around">
            <div class="card larghezza col text-center">
            <div class="card-body">
                <h4>Vittorie</h4>
                <p>{{numVinte}}</p>
            </div>
            </div>

            <div class="card larghezza col text-center">
            <div class="card-body">
                <h4>Sconfitte</h4>
                <p>{{ numPerse }}</p>
            </div>
            </div>

            <div class="card larghezza col text-center">
            <div class="card-body">
                <h4>Patte</h4>
                <p>{{ numPatte }}</p>
            </div>
            </div>

            <div class="card larghezza col text-center">
            <div class="card-body">
                <h4>Vittorie tornei</h4>
                <p>{{ numTorneiVinti }}</p>
            </div>
        </div>
    </div>
    </div>
    <div class="overlay-loading" *ngIf="!caricamentoFinito">
        <div class="overlay-content">
            <b>Caricamento...</b>
            <mat-spinner></mat-spinner>
        </div>
    </div>

    <div class="col-lg-7">
        <canvas class="stats-chart" #chart></canvas>
    </div>

</div>
<div class="text-center m-3">
    <a href="profilo">
        <button class="btn btn-primary torna-al-profilo">Torna al profilo</button>
    </a>
</div>

</div>
