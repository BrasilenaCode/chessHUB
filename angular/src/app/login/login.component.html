<div class="center">
  <form class="modulo-form" (ngSubmit)="faiLogin()" (click)="clearErrorMessage()">
    <div class="h4">Accedi</div>
    <div class="mb-3 mt-3">
      <label for="username" class="form-label">Username:</label>
      <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [formControl]="username">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [formControl]="password">
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <br *ngIf="errorMessage">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
